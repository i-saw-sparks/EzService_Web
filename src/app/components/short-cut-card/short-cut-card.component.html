<div class="grid">
  <mat-card class="card" *ngFor="let shortcut of shortcuts">
    <button mat-button (click)="shortcut.onClick()"  class="mainBtn">
      <mat-icon class="icon">
        {{shortcut.icon}}
      </mat-icon>
      <div class="title">
        {{shortcut.title}}
      </div>
    </button>
    <button mat-raised-button class="secondBtn"   *ngFor="let btnTitle of shortcut.buttons">
      {{btnTitle}}
    </button>
  </mat-card>
</div>
