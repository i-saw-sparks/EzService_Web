<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef> Pic </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.imageProfile}}" class="profilePic">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="inputContainer">
                <mat-form-field appearance="standard" class="input">
                    <input matInput [(ngModel)]="element.nombre" />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let element" class="inputContainer">
                <mat-form-field appearance="standard" class="input">
                    <input matInput [(ngModel)]="element.apellidos" />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="profession">
            <th mat-header-cell *matHeaderCellDef> profession </th>
            <td mat-cell *matCellDef="let element" class="inputContainer">
                <mat-form-field appearance="standard" class="input">
                    <input matInput type="email" [(ngModel)]="element.profesion" />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element" class="id">
                {{element.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> userId </th>
            <td mat-cell *matCellDef="let element" class="id">
                {{element.userId}}
            </td>
        </ng-container>

        <ng-container matColumnDef="save">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="save(element)">
                    <mat-icon color="accent">check</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="delete-button" (click)="delete(element)">
                    <mat-icon class="delete-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="['img', 'name', 'lastName', 'profession','id', 'userId', 'save', 'delete']; sticky: true"
            class="header-row"></tr>
        <tr mat-row
            *matRowDef="let row; columns: ['img', 'name', 'lastName', 'profession','id', 'userId', 'save', 'delete'];">
        </tr>

    </table>
</div>
<button mat-raised-button class="add" (click)="openDialog()">
    <mat-icon matSuffix>add_circle</mat-icon>
</button>
